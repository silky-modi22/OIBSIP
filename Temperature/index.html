<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title> 
    <link rel="stylesheet" href="style.css">  
    <script src="https://kit.fontawesome.com/671c7a7065.js" crossorigin="anonymous"></script>
    
</head>
<body> 
    <div class="container"> 
        <div class="title"> 
            <h1>Temperature Converter</h1> 
            <span class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div> 
        <div id="celcius"> 
            <input type="number" name="" placeholder="Celcius"> 
            <span class="c-icon">&#8451</span>
        </div> 
        <div id="fahrenheit"> 
            <input type="number" name="" placeholder="Fahrenheit"> 
            <span class="c-icon">&#8457</span>
        </div> 
        <div id="kelvin"> 
            <input type="number" name="" placeholder="Kelvin"> 
            <span class="c-icon">&#8490</span> 
            
        </div>  
        <div class="button"> 
            <button>All Clear</button> 
           
        </div>
    </div> 
    <script src="temp.js"></script>
    
</body>
</html>
